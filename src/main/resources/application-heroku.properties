

server.port=${PORT:5000}


#El propio heroku mandara cual es la bd
#spring.datasource.url=${DATABASE_URL}

spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/mydb}?sslmode=require

spring.datasource.driver-class-name = org.postgresql.Driver



#Usuario
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=update

#Muestra las consultas generadas en la consola
spring.jpa.show-sql=true
#Genera consultas optimizadas para postgre sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


