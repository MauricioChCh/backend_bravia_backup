spring.application.name=backend-oportunia-bravo

# Driver JDBC para postgre
spring.datasource.username=bravia
spring.datasource.url=jdbc:postgresql://localhost:5432/braviabd
spring.datasource.password=root


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#Genera consultas optimizadas para postgre sql
spring.jpa.show-sql = true
#Muestra las consultas generadas en la consola
spring.jpa.hibernate.ddl-auto=update